<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novus Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Julius Sans One', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vw;
      height: 80vh;
      transform: translate(-50%, -50%);
      background-image: url('coolbg.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      z-index: 0;
    }

    canvas#particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .black-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    .overlay {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      max-width: 40vw;
    }

    .content {
      text-align: center;
      margin-top: 200px;
      opacity: 0;
      animation: slideInFromBottom 1.5s ease-out forwards;
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    h1 {
      color: white;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: typingAnimation 3s steps(30) 1s forwards;
      font-size: 24px;
      letter-spacing: 10px;
    }

    @keyframes typingAnimation {
      0% { width: 0; }
      100% { width: 100%; }
    }

    .typing {
      display: inline-block;
      white-space: nowrap;
      width: 0;
      animation: typingEffect 3s steps(30) forwards;
      animation-timing-function: steps(30, end);
    }

    @keyframes typingEffect {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    input.email {
      margin-top: 10px;
      padding-bottom: 5px;
      width: 250px;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      background-color: transparent;
      color: white;
      text-align: center;
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    input.email:focus {
      outline: none;
      width: 280px;
      opacity: 1;
      border-bottom: 2px solid #ffffff;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    input.email::placeholder {
      color: white;
      letter-spacing: 10px;
      font-size: 14px;
      transition: opacity 0.3s ease;
    }

    input.email:focus::placeholder {
      opacity: 0.5;
    }

    @keyframes slideInFromBottom {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <canvas id="particle-canvas"></canvas>
  <div class="black-overlay"></div>
  <div class="overlay">
    <img src="novuslight.png" alt="Novus Logo" class="logo" />
    <div class="content">
      <h1 class="typing">The Future is Loading...</h1>
      <form id="subscribe-form">
        <input type="email" class="email" name="EMAIL" placeholder="ENTER EMAIL" required>
      </form>
      <div id="response-message"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    function createParticles() {
      particles = [];
      for (let i = 0; i < 70; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 1.5,
          vy: (Math.random() - 0.5) * 1.5,
          radius: Math.random() * 2 + 1
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      });

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.stroke();
          }
        }
      }
    }

    function updateParticles() {
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      });
    }

    function animateParticles() {
      drawParticles();
      updateParticles();
      requestAnimationFrame(animateParticles);
    }

    window.onload = () => {
      resizeCanvas();
      createParticles();
      animateParticles();
    };
  </script>
</body>
</html>
