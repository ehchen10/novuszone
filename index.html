<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novus Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      font-family: 'Julius Sans One', sans-serif;
      color: #e0e0e0;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 2;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      max-width: 40vw;
    }

    .content {
      position: relative;
      z-index: 3;
      margin-top: 250px;
      opacity: 0;
      animation: slideInFromBottom 1.5s ease-out forwards;
    }

    h1 {
      margin-top: 200px;
      font-size: 24px;
      letter-spacing: 10px;
    }

    .line {
      margin-top: 15px;
      padding-bottom: 5px;
      width: 250px;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      background-color: transparent;
      color: transparent;
      text-align: center;
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.7;
    }

    .line:focus {
      outline: none;
      color: white;
      font-family: 'Julius Sans One', sans-serif;
    }

    .line::placeholder {
      color: white;
      opacity: 1;
      letter-spacing: 10px;
      font-size: 14px;
      font-family: 'Julius Sans One', sans-serif;
    }

    .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('coolbg.png') no-repeat center center;
    background-size: cover;
    z-index: 1;
}

/* On larger screens, shrink the image a bit for the original desktop look */
@media (min-width: 769px) {
    .background-image {
        width: 60%;
        left: 50%;
        transform: translateX(-50%);
    }
}



    .black-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    @keyframes slideInFromBottom {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MOBILE RESPONSIVE STYLES */
    @media (max-width: 768px) {
      h1 {
        font-size: 16px;
        margin-top: 150px;
        letter-spacing: 6px;
      }

      .logo {
        top: 20px;
        width: 120px;
      }

      .content {
        margin-top: 180px;
      }

      .line {
        width: 80%;
        font-size: 12px;
        letter-spacing: 4px;
      }

      .line::placeholder {
        font-size: 12px;
        letter-spacing: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="black-overlay"></div>
  <div class="overlay">
    <img src="novuslight.png" alt="Novus Logo" class="logo" />
    <div class="content">
      <h1>The Future is Loading...</h1>
      <input class="line" type="text" placeholder="Enter Email" />
    </div>
  </div>
</body>
</html>
